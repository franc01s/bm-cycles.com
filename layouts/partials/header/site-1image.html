<div class="mt-6 ml-12 mr-12 group relative">
    <div class="object-cover aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-70">
        <img src="{{ .Params.image }}" alt="one bike"
             class="h-full w-full object-cover object-center lg:h-full lg:w-full"/>
    </div>
    <div class="ml-12 mt-1">
            <h3 class="text-sm text-gray-900">
                <p >
                    {{ .Title }}
                </p>
            </h3>
            <p class="mt-1 text-sm text-gray-900">
                {{ .Params.model }}
            </p>
            <p class="mt-2 text-sm text-gray-600">
                {{ .Content }}
            </p>
            <p class="text-sm font-medium text-gray-900">{{ .Params.price }}</p>
    </div>
</div>
